<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Car Racing Game with AI Voice</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #111; overflow: hidden; font-family: 'Arial', sans-serif; }
        #gameContainer { position: relative; width: 100vw; height: 100vh; -webkit-tap-highlight-color: transparent; overflow: hidden; }
        canvas { width: 100%; height: 100%; display: block; }
        
        .control-btn {
            position: absolute; bottom: 60px; width: 70px; height: 70px;
            background-color: rgba(0, 0, 0, 0.4); border: 2px solid rgba(255, 255, 255, 0.7);
            border-radius: 50%; color: white; font-size: 40px; font-weight: bold;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; user-select: none; z-index: 10;
        }

        .control-btn:active { background-color: rgba(255, 255, 255, 0.3); }
        #leftButton { left: 20px; }
        #rightButton { right: 20px; }
        
        .screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6); color: white;
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; z-index: 10; text-align: center;
        }
        
        .screen h1 { font-size: 10vw; margin-bottom: 20px; text-shadow: 3px 3px 5px #000; }
        .screen h2 { font-size: 7vw; margin-bottom: 30px; text-shadow: 2px 2px 4px #000; }

        #difficultySelector { display: flex; flex-direction: column; gap: 20px; align-items: center; }
        .difficulty-btn {
            font-size: 5vw; padding: 20px 50px; cursor: pointer;
            background-color: #4CAF50; color: white; border: none;
            border-radius: 15px; font-weight: bold;
            box-shadow: 0 5px #666; animation: pulse 2s infinite;
            width: 250px; max-width: 60vw;
        }
        .difficulty-btn:active { box-shadow: 0 2px #666; transform: translateY(3px); animation: none; }

        #characterSelector .options { display: flex; gap: 30px; justify-content: center; align-items: center; }
        .character-btn {
            cursor: pointer; border: 3px solid transparent; border-radius: 20px; padding: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            transition: transform 0.2s, border-color 0.2s;
        }
        .character-btn:hover { transform: scale(1.1); border-color: #4CAF50; }
        .character-btn img { width: 30vw; max-width: 150px; border-radius: 15px; }
        .character-btn span { display: block; margin-top: 10px; font-size: 5vw; font-weight: bold; }

        @keyframes pulse { 0% { transform: scale(1); box-shadow: 0 5px #666; } 50% { transform: scale(1.05); box-shadow: 0 8px 15px rgba(76, 175, 80, 0.7); } 100% { transform: scale(1); box-shadow: 0 5px #666; } }
        .hidden { display: none !important; }
        .game-object { position: absolute; filter: drop-shadow(4px 4px 3px rgba(0,0,0,0.5)); }
        .coin { z-index: 2; }
        .obstacle-car { z-index: 3; }
        #playerCarElement { z-index: 4; }

        #permissionScreen { z-index: 20; cursor: pointer; }
        #permissionScreen h2 { font-size: 28px; text-align: center; }

        #popupContainer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 15; }
        .score-popup { position: absolute; color: #FFD700; font-size: 24px; font-weight: bold; text-shadow: 1px 1px 2px black; animation: popup-animation 1s ease-out forwards; }
        @keyframes popup-animation { 0% { transform: translateY(0) scale(1); opacity: 1; } 100% { transform: translateY(-50px) scale(1.5); opacity: 0; } }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="gameObjectContainer">
            <img id="playerCarElement" class="game-object hidden">
        </div>
        <div id="popupContainer"></div>
        <div id="leftButton" class="control-btn hidden">◀</div>
        <div id="rightButton" class="control-btn hidden">▶</div>

        <div id="characterSelector" class="screen hidden">
            <h2>Choose Your Driver</h2>
            <div class="options">
                <div id="maleCharacter" class="character-btn">
                    <img src="male_icon.png" alt="Male Driver">
                    <span>Male</span>
                </div>
                <div id="femaleCharacter" class="character-btn">
                    <img src="female_icon.png" alt="Female Driver">
                    <span>Female</span>
                </div>
            </div>
        </div>

        <div id="startScreen" class="screen hidden">
            <h1>Car Racing</h1>
            <div id="difficultySelector">
                <button id="easyButton" class="difficulty-btn">Easy</button>
                <button id="mediumButton" class="difficulty-btn">Medium</button>
                <button id="hardButton" class="difficulty-btn">Hard</button>
            </div>
        </div>
        <div id="permissionScreen" class="screen">
            <h2>Tap to Start</h2>
        </div>
    </div>

    <script>
        // --- HTML Elements ---
        const canvas = document.getElementById('gameCanvas'); const ctx = canvas.getContext('2d');
        const gameContainer = document.getElementById('gameContainer');
        const leftButton = document.getElementById('leftButton'); const rightButton = document.getElementById('rightButton');
        const startScreen = document.getElementById('startScreen');
        const easyButton = document.getElementById('easyButton');
        const mediumButton = document.getElementById('mediumButton');
        const hardButton = document.getElementById('hardButton');
        const gameObjectContainer = document.getElementById('gameObjectContainer');
        const playerCarElement = document.getElementById('playerCarElement');
        const permissionScreen = document.getElementById('permissionScreen');
        const popupContainer = document.getElementById('popupContainer');
        const characterSelector = document.getElementById('characterSelector');
        const maleCharacterBtn = document.getElementById('maleCharacter');
        const femaleCharacterBtn = document.getElementById('femaleCharacter');

        // --- Game State ---
        let gameState = 'menu'; let score = 0; let isMovingLeft = false; let isMovingRight = false;
        let difficultyMultiplier = 1.0;
        let selectedCharacter = null;

        // --- AI VOICE (WEB SPEECH API) SETUP ---
        let maleVoice = null;
        let femaleVoice = null;
        // Aap yahan dialogues ko aasani se badal sakte hain
        const voiceLines = {
            male: {
                select: "Alright, let's do this!",
                start: "Let the race begin!",
                coin: "Nice one!",
                gameOver: "Ah, better luck next time."
            },
            female: {
                select: "Ready to hit the road!",
                start: "Here we go!",
                coin: "Got it!",
                gameOver: "Oops! Let's try that again."
            }
        };

        // --- Game Sound Assets (Voice files hata di gayi hain) ---
        let assets = { road: new Image(), hitSound: new Audio(), carSound: new Audio(), collectSound: new Audio(), openingSound: new Audio() };
        const assetSources = { road: 'road.jpg', hitSound: 'carhit.mp3', carSound: 'carsound.mp3', collectSound: 'collect.wav', openingSound: 'opening.wav' };
        
        let D_DIMS = {}; 
        const playerCar = { element: playerCarElement, x: 0, y: 0 };
        const road = { y1: 0, y2: 0 };
        let coins = []; let coinSpawnTimer = 0; const coinSpawnInterval = 180;
        let obstacles = []; let obstacleSpawnTimer = 0; const obstacleSpawnInterval = 120;
        
        const BASE_PLAYER_SPEED_MULTIPLIER = 0.0216;
        const BASE_ROAD_SPEED_MULTIPLIER = 0.006;

        // --- AI VOICE FUNCTIONS ---
        // Browser mein available male/female voices ko dhoondhta hai
        function setupVoices() {
            if (!window.speechSynthesis) return;
            const voices = speechSynthesis.getVoices();
            maleVoice = voices.find(v => v.lang.startsWith('en') && v.name.toLowerCase().includes('male')) || voices.find(v => v.lang.startsWith('en'));
            femaleVoice = voices.find(v => v.lang.startsWith('en') && v.name.toLowerCase().includes('female')) || voices.find(v => v.lang.startsWith('en'));
        }

        // Text ko bolne wala main function
        function playVoice(event) {
            if (!selectedCharacter || !window.speechSynthesis) return;
            const text = voiceLines[selectedCharacter][event];
            if (!text) return;
            
            speechSynthesis.cancel(); // Pehle se kuch bol raha ho to roko
            const utterance = new SpeechSynthesisUtterance(text);
            
            if (selectedCharacter === 'male' && maleVoice) {
                utterance.voice = maleVoice;
            } else if (selectedCharacter === 'female' && femaleVoice) {
                utterance.voice = femaleVoice;
            }
            
            speechSynthesis.speak(utterance);
        }

        function setDimensions() { /* ... Function content is unchanged ... */ }
        function startGame() { /* ... Function content is unchanged ... */ }
        
        function init() {
            // AI Voices ko set up karo
            setupVoices();
            if (speechSynthesis.onvoiceschanged !== undefined) {
                speechSynthesis.onvoiceschanged = setupVoices;
            }
            
            // Event Listeners
            easyButton.addEventListener('click', () => { difficultyMultiplier = 1.0; startGame(); });
            mediumButton.addEventListener('click', () => { difficultyMultiplier = 1.1; startGame(); });
            hardButton.addEventListener('click', () => { difficultyMultiplier = 1.21; startGame(); });

            maleCharacterBtn.addEventListener('click', () => { selectedCharacter = 'male'; playVoice('select'); showStartScreen(); });
            femaleCharacterBtn.addEventListener('click', () => { selectedCharacter = 'female'; playVoice('select'); showStartScreen(); });
            
            const handleTouchStart = (e) => e.preventDefault();
            leftButton.addEventListener('mousedown', () => isMovingLeft = true); leftButton.addEventListener('mouseup', () => isMovingLeft = false); leftButton.addEventListener('mouseleave', () => isMovingLeft = false); leftButton.addEventListener('touchstart', (e) => { handleTouchStart(e); isMovingLeft = true; }); leftButton.addEventListener('touchend', () => isMovingLeft = false);
            rightButton.addEventListener('mousedown', () => isMovingRight = true); rightButton.addEventListener('mouseup', () => isMovingRight = false); rightButton.addEventListener('mouseleave', () => isMovingRight = false); rightButton.addEventListener('touchstart', (e) => { handleTouchStart(e); isMovingRight = true; }); rightButton.addEventListener('touchend', () => isMovingRight = false);
            
            permissionScreen.addEventListener('click', () => {
                permissionScreen.classList.add('hidden');
                showCharacterSelectionScreen(); 
                gameLoop();
            }, { once: true });
        }
        
        // Asset loader se voice files hata di gayi hain
        function loadAssets(callback) {
            let assetsLoaded = 0; const numAssets = Object.keys(assetSources).length;
            function assetLoaded() { if (++assetsLoaded === numAssets) callback(); }
            assets.road.src = assetSources.road; assets.road.onload = assetLoaded;
            assets.hitSound.src = assetSources.hitSound; assets.hitSound.oncanplaythrough = assetLoaded;
            assets.carSound.src = assetSources.carSound; assets.carSound.loop = true; assets.carSound.oncanplaythrough = assetLoaded;
            assets.collectSound.src = assetSources.collectSound; assets.collectSound.oncanplaythrough = assetLoaded;
            assets.openingSound.src = assetSources.openingSound; assets.openingSound.oncanplaythrough = assetLoaded;
        }

        createScorePopup = function(x, y) { /* ... Function content is unchanged ... */ }
        
        update = function() {
            road.y1 += D_DIMS.roadSpeed; road.y2 += D_DIMS.roadSpeed;
            if (road.y1 >= canvas.height) road.y1 = road.y2 - canvas.height;
            if (road.y2 >= canvas.height) road.y2 = road.y1 - canvas.height;
            if (gameState !== 'playing') return;
            if (isMovingLeft) playerCar.x -= D_DIMS.playerCarSpeed;
            if (isMovingRight) playerCar.x += D_DIMS.playerCarSpeed;
            playerCar.x = Math.max(D_DIMS.roadLeftBoundary, Math.min(playerCar.x, D_DIMS.roadRightBoundary - D_DIMS.playerCarWidth));
            playerCar.element.style.left = `${playerCar.x}px`;
            obstacleSpawnTimer++;
            if (obstacleSpawnTimer > obstacleSpawnInterval) { obstacles.push(createGameObject('obstacle-car', `obstacle${Math.floor(Math.random() * 4) + 1}.png`, D_DIMS.obstacleWidth, D_DIMS.obstacleHeight, D_DIMS.obstacleBaseSpeed + Math.random() * 2)); obstacleSpawnTimer = 0; }
            coinSpawnTimer++;
            if (coinSpawnTimer > coinSpawnInterval) { coins.push(createGameObject('coin', 'coin.gif', D_DIMS.coinSize, D_DIMS.coinSize, D_DIMS.coinSpeed)); coinSpawnTimer = 0; }
            for (let i = coins.length - 1; i >= 0; i--) {
                const coin = coins[i]; coin.y += coin.speed; coin.element.style.top = `${coin.y}px`;
                if (checkCollision(playerCar, coin)) {
                    score += 5; assets.collectSound.currentTime = 0; assets.collectSound.play();
                    playVoice('coin'); // COIN COLLECT HONE PAR AI VOICE
                    createScorePopup(coin.x, coin.y);
                    gameObjectContainer.removeChild(coin.element); coins.splice(i, 1);
                } else if (coin.y > canvas.height) { gameObjectContainer.removeChild(coin.element); coins.splice(i, 1); }
            }
            for (let i = obstacles.length - 1; i >= 0; i--) {
                const obstacle = obstacles[i]; obstacle.y += obstacle.speed; obstacle.element.style.top = `${obstacle.y}px`;
                if (checkCollision(playerCar, obstacle)) {
                    assets.carSound.pause(); assets.hitSound.currentTime = 0; assets.hitSound.play();
                    playVoice('gameOver'); // GAME OVER HONE PAR AI VOICE
                    gameState = 'gameOver';
                    setTimeout(showCharacterSelectionScreen, 2500);
                    return;
                } else if (obstacle.y > canvas.height) { gameObjectContainer.removeChild(obstacle.element); obstacles.splice(i, 1); }
            }
        }

        draw = function() { /* ... Function content is unchanged ... */ }
        
        gameLoop = function() { if (gameState !== 'menu') { update(); } draw(); if (gameState === 'gameOver') { drawGameOver(); } requestAnimationFrame(gameLoop); }
        
        resetGame = function() { /* ... Function content is unchanged ... */ }
        
        function showCharacterSelectionScreen() { /* ... Function content is unchanged ... */ }

        function showStartScreen() {
            characterSelector.classList.add('hidden');
            startScreen.classList.remove('hidden');
        }

        createGameObject = function(type, src, width, height, speed = 0) { /* ... Function content is unchanged ... */ }
        
        function checkCollision(obj1, obj2) { /* ... Function content is unchanged ... */ }
        
        function draw3DScoreBox(scoreValue) { /* ... Function content is unchanged ... */ }
        
        function drawGameOver() { /* ... Function content is unchanged ... */ }
        
        // Baki ka poora code same rahega
        // ...
        setDimensions = function() { canvas.width = gameContainer.clientWidth; canvas.height = gameContainer.clientHeight; D_DIMS.roadLeftBoundary = canvas.width * 0.30; D_DIMS.roadRightBoundary = canvas.width * 0.70; D_DIMS.playerCarWidth = canvas.width * 0.11; D_DIMS.playerCarHeight = D_DIMS.playerCarWidth * 2; D_DIMS.playerCarSpeed = canvas.width * BASE_PLAYER_SPEED_MULTIPLIER * difficultyMultiplier; D_DIMS.obstacleBaseSpeed = canvas.height * BASE_ROAD_SPEED_MULTIPLIER * difficultyMultiplier; D_DIMS.obstacleWidth = D_DIMS.playerCarWidth * 0.75; D_DIMS.obstacleHeight = D_DIMS.playerCarHeight * 0.75; D_DIMS.coinSize = canvas.width * 0.15; D_DIMS.coinSpeed = D_DIMS.obstacleBaseSpeed; D_DIMS.roadSpeed = D_DIMS.obstacleBaseSpeed; };
        startGame = function() { setDimensions(); assets.openingSound.pause(); characterSelector.classList.add('hidden'); startScreen.classList.add('hidden'); leftButton.classList.remove('hidden'); rightButton.classList.remove('hidden'); gameState = 'playing'; resetGame(); playerCar.element.classList.remove('hidden'); assets.carSound.currentTime = 0; assets.carSound.play(); playVoice('start'); };
        createScorePopup = function(x, y) { const popup = document.createElement('div'); popup.innerText = '+5'; popup.className = 'score-popup'; popup.style.left = `${x}px`; popup.style.top = `${y}px`; popupContainer.appendChild(popup); setTimeout(() => { popup.remove(); }, 1000); };
        draw = function() { ctx.clearRect(0, 0, canvas.width, canvas.height); ctx.filter = `saturate(130%) brightness(110%) contrast(120%)`; ctx.drawImage(assets.road, 0, road.y1, canvas.width, canvas.height); ctx.drawImage(assets.road, 0, road.y2, canvas.width, canvas.height); ctx.filter = 'none'; if (gameState !== 'menu') { draw3DScoreBox(score); } };
        resetGame = function() { popupContainer.innerHTML = ''; gameObjectContainer.innerHTML = ''; playerCar.element = document.createElement('img'); playerCar.element.id = 'playerCarElement'; playerCar.element.className = 'game-object'; playerCar.element.src = 'player_car.png'; playerCar.element.style.width = `${D_DIMS.playerCarWidth}px`; playerCar.element.style.height = `${D_DIMS.playerCarHeight}px`; gameObjectContainer.appendChild(playerCar.element); playerCar.x = (canvas.width / 2) - (D_DIMS.playerCarWidth / 2); playerCar.y = canvas.height - D_DIMS.playerCarHeight - 80; playerCar.element.style.left = `${playerCar.x}px`; playerCar.element.style.top = `${playerCar.y}px`; obstacles = []; obstacleSpawnTimer = 0; coins = []; coinSpawnTimer = 0; score = 0; road.y1 = 0; road.y2 = -canvas.height; };
        showCharacterSelectionScreen = function() { setDimensions(); resetGame(); gameState = 'menu'; playerCar.element.classList.add('hidden'); startScreen.classList.add('hidden'); leftButton.classList.add('hidden'); rightButton.classList.add('hidden'); characterSelector.classList.remove('hidden'); assets.openingSound.currentTime = 0; assets.openingSound.play(); };
        createGameObject = function(type, src, width, height, speed = 0) { const element = document.createElement('img'); element.src = src; element.className = `game-object ${type}`; element.style.width = `${width}px`; element.style.height = `${height}px`; const randomX = Math.random() * (D_DIMS.roadRightBoundary - D_DIMS.roadLeftBoundary - width) + D_DIMS.roadLeftBoundary; element.style.left = `${randomX}px`; element.style.top = `-${height}px`; gameObjectContainer.appendChild(element); return { element, x: randomX, y: -height, width, height, speed }; };
        checkCollision = function(obj1, obj2) { const rect1 = obj1.element.getBoundingClientRect(); const rect2 = obj2.element.getBoundingClientRect(); return !(rect1.right < rect2.left || rect1.left > rect2.right || rect1.bottom < rect2.top || rect1.top > rect2.bottom); };
        draw3DScoreBox = function(scoreValue) { const boxWidth = canvas.width * 0.4; const boxHeight = canvas.height * 0.07; const x = 10; const y = 10; const radius = 8; ctx.shadowColor = 'rgba(0, 0, 0, 0.8)'; ctx.shadowBlur = 10; ctx.shadowOffsetX = 2; ctx.shadowOffsetY = 2; ctx.fillStyle = 'rgba(0, 0, 0, 0.7)'; ctx.beginPath(); ctx.moveTo(x + radius, y); ctx.lineTo(x + boxWidth - radius, y); ctx.arcTo(x + boxWidth, y, x + boxWidth, y + radius, radius); ctx.lineTo(x + boxWidth, y + boxHeight - radius); ctx.arcTo(x + boxWidth, y + boxHeight, x + boxWidth - radius, y + boxHeight, radius); ctx.lineTo(x + radius, y + boxHeight); ctx.arcTo(x, y + boxHeight, x, y + boxHeight - radius, radius); ctx.lineTo(x, y + radius); ctx.arcTo(x, y, x + radius, y, radius); ctx.closePath(); ctx.fill(); ctx.shadowColor = 'transparent'; ctx.shadowBlur = 0; ctx.shadowOffsetX = 0; ctx.shadowOffsetY = 0; ctx.fillStyle = 'white'; ctx.font = `bold ${canvas.height * 0.035}px Arial`; ctx.textAlign = 'center'; ctx.textBaseline = 'middle'; ctx.fillText('Score: ' + scoreValue, x + boxWidth / 2, y + boxHeight / 2); };
        drawGameOver = function() { ctx.fillStyle = 'rgba(0, 0, 0, 0.6)'; ctx.fillRect(0, 0, canvas.width, canvas.height); ctx.fillStyle = 'white'; ctx.font = `bold ${canvas.width * 0.15}px Arial`; ctx.textAlign = 'center'; ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2 - 20); ctx.font = `bold ${canvas.width * 0.06}px Arial`; ctx.fillText('Returning to menu...', canvas.width / 2, canvas.height / 2 + 40); };
        
        loadAssets(init);
    </script>
</body>
</html>

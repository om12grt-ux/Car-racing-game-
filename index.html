<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Car Racing Game</title>
    <style>
        :root { --primary-color: #4CAF50; --dark-grey: #222; --light-grey: #333; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #111; overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: white; }
        #gameContainer { position: relative; width: 100vw; height: 100vh; -webkit-tap-highlight-color: transparent; overflow: hidden; }
        canvas { width: 100%; height: 100%; display: block; }
        .control-btn { position: absolute; bottom: 50px; width: 65px; height: 65px; background-color: rgba(0, 0, 0, 0.4); border: 2px solid rgba(255, 255, 255, 0.7); border-radius: 50%; color: white; font-size: 35px; font-weight: bold; display: flex; justify-content: center; align-items: center; cursor: pointer; user-select: none; z-index: 10; transition: background-color 0.2s; }
        .control-btn:active { background-color: rgba(255, 255, 255, 0.3); }
        #leftButton { left: 25px; }
        #rightButton { right: 25px; }
        .screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.6); backdrop-filter: blur(5px); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 10; text-align: center; padding: 15px; }
        #startScreen h1 { font-size: 12vw; margin-bottom: 20px; text-shadow: 3px 3px 6px #000; }
        #highScoreDisplay { font-size: 5vw; margin-bottom: 30px; color: #ffd700; font-weight: bold; }
        .btn { font-size: 5vw; padding: 18px 45px; cursor: pointer; background-color: var(--primary-color); border: none; border-radius: 15px; font-weight: bold; box-shadow: 0 5px #2a6d2d; width: 280px; max-width: 70vw; transition: all 0.1s ease-in-out; }
        .btn:active { box-shadow: 0 2px #2a6d2d; transform: translateY(3px); }
        .difficulty-btn { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        #settingsIcon { position: absolute; top: 20px; right: 20px; width: 45px; height: 45px; cursor: pointer; z-index: 11; filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.7)); }
        #settingsScreen { z-index: 20; transform: scale(0); transition: transform 0.3s ease-in-out; }
        #settingsScreen.active { transform: scale(1); }
        #settingsBox { background-color: var(--dark-grey); padding: 25px; border-radius: 20px; width: 90%; max-width: 500px; border: 2px solid var(--light-grey); }
        .settings-title { font-size: 7vw; margin-bottom: 20px; color: var(--primary-color); }
        .selection-container { margin-bottom: 25px; }
        .selection-container h3 { font-size: 5.5vw; margin-bottom: 15px; }
        .options-grid { display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; }
        .char-btn, .car-btn { cursor: pointer; background-color: var(--light-grey); border: 4px solid transparent; border-radius: 15px; padding: 10px; transition: all 0.2s ease; }
        .char-btn img, .car-btn img { display: block; width: 70px; height: 70px; object-fit: cover; border-radius: 10px; }
        .char-btn.selected, .car-btn.selected { border-color: var(--primary-color); transform: scale(1.1); box-shadow: 0 0 15px var(--primary-color); }
        #saveBtn { width: 100%; }
        #gameOverScreen { z-index: 15; }
        #gameOverBox h1 { font-size: 13vw; color: red; margin-bottom: 20px; }
        #gameOverBox p { font-size: 6.5vw; margin-bottom: 30px; }
        .hidden { display: none !important; }
        .game-object { position: absolute; }
        #preloader { background-color: #000; z-index: 100; font-size: 7vw; }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="gameObjectContainer"></div>
        <img id="settingsIcon">

        <div id="startScreen" class="screen">
            <h1>Car Racing</h1>
            <p id="highScoreDisplay">High Score: 0</p>
            <div id="difficultySelector">
                <button id="easyButton" class="btn difficulty-btn">Easy</button>
                <button id="mediumButton" class="btn difficulty-btn">Medium</button>
                <button id="hardButton" class="btn difficulty-btn">Hard</button>
            </div>
        </div>
        
        <div id="gameOverScreen" class="screen hidden">
            <div id="gameOverBox">
                <h1>GAME OVER</h1>
                <p id="finalScore">Score: 0</p>
                <p id="gameOverHighScore">High Score: 0</p>
                <button id="playAgainBtn" class="btn">Play Again</button>
            </div>
        </div>

        <div id="settingsScreen" class="screen hidden">
            <div id="settingsBox">
                <h2 class="settings-title">Settings</h2>
                <div class="selection-container">
                    <h3>Select Character</h3>
                    <div class="options-grid">
                        <button id="maleCharBtn" class="char-btn" data-char="male"><img id="maleIconImg"></button>
                        <button id="femaleCharBtn" class="char-btn" data-char="female"><img id="femaleIconImg"></button>
                    </div>
                </div>
                <div class="selection-container">
                    <h3>Select Car</h3>
                    <div id="maleCarSelector" class="options-grid hidden">
                        <button class="car-btn" data-car="male_car_1.png"><img id="maleCar1Img"></button>
                        <button class="car-btn" data-car="male_car_2.png"><img id="maleCar2Img"></button>
                        <button class="car-btn" data-car="male_car_3.png"><img id="maleCar3Img"></button>
                        <button class="car-btn" data-car="male_car_4.png"><img id="maleCar4Img"></button>
                    </div>
                    <div id="femaleCarSelector" class="options-grid hidden">
                        <button class="car-btn" data-car="female_car_1.png"><img id="femaleCar1Img"></button>
                        <button class="car-btn" data-car="female_car_2.png"><img id="femaleCar2Img"></button>
                        <button class="car-btn" data-car="female_car_3.png"><img id="femaleCar3Img"></button>
                        <button class="car-btn" data-car="female_car_4.png"><img id="femaleCar4Img"></button>
                    </div>
                </div>
                <button id="saveBtn" class="btn">Save & Close</button>
            </div>
        </div>

        <div id="leftButton" class="control-btn hidden">◀</div>
        <div id="rightButton" class="control-btn hidden">▶</div>
        <div id="preloader" class="screen"><h2>Loading...</h2></div>
    </div>

    <script>
    // ##################################################################################
    // ### APNE ASSETS KE DIRECT LINKS (FROM BLOGGER/GITHUB) YAHAAN PASTE KAREIN ###
    // ##################################################################################
    const ASSET_LINKS = {
        images: {
            'settings_icon.png': "LINK_FOR_settings_icon.png",
            'male_icon.png': "LINK_FOR_male_icon.png",
            'female_icon.png': "LINK_FOR_female_icon.png",
            'magnet.png': "LINK_FOR_magnet.png",
            'coin.gif': "LINK_FOR_coin.gif",
            'road.jpg': "LINK_FOR_road.jpg",
            'obstacle1.png': "LINK_FOR_obstacle1.png",
            'obstacle2.png': "LINK_FOR_obstacle2.png",
            'obstacle3.png': "LINK_FOR_obstacle3.png",
            'obstacle4.png': "LINK_FOR_obstacle4.png",
            'male_car_1.png': "LINK_FOR_male_car_1.png",
            'male_car_2.png': "LINK_FOR_male_car_2.png",
            'male_car_3.png': "LINK_FOR_male_car_3.png",
            'male_car_4.png': "LINK_FOR_male_car_4.png",
            'female_car_1.png': "LINK_FOR_female_car_1.png",
            'female_car_2.png': "LINK_FOR_female_car_2.png",
            'female_car_3.png': "LINK_FOR_female_car_3.png",
            'female_car_4.png': "LINK_FOR_female_car_4.png"
        },
        audio: {
            'male_select.mp3': "LINK_FOR_male_select.mp3",
            'female_select.mp3': "LINK_FOR_female_select.mp3",
            'male_start.mp3': "LINK_FOR_male_start.mp3",
            'female_start.mp3': "LINK_FOR_female_start.mp3",
            'male_coin.mp3': "LINK_FOR_male_coin.mp3",
            'female_coin.mp3': "LINK_FOR_female_coin.mp3",
            'male_magnet.mp3': "LINK_FOR_male_magnet.mp3",
            'female_magnet.mp3': "LINK_FOR_female_magnet.mp3",
            'male_gameover.mp3': "LINK_FOR_male_gameover.mp3",
            'female_gameover.mp3': "LINK_FOR_female_gameover.mp3",
            'carsound.mp3': "LINK_FOR_carsound.mp3",
            'carhit.mp3': "LINK_FOR_carhit.mp3",
            'opening.wav': "LINK_FOR_opening.wav",
            'collect.wav': "LINK_FOR_collect.wav"
        }
    };
    // ##################################################################################


    // --- Game Setup (Iske neeche kuch na badlein) ---
    const DOM_ELEMENTS = {
        canvas: document.getElementById('gameCanvas'), gameContainer: document.getElementById('gameContainer'), gameObjectContainer: document.getElementById('gameObjectContainer'),
        preloader: document.getElementById('preloader'), startScreen: document.getElementById('startScreen'), gameOverScreen: document.getElementById('gameOverScreen'),
        settingsScreen: document.getElementById('settingsScreen'), leftButton: document.getElementById('leftButton'), rightButton: document.getElementById('rightButton'),
        settingsIcon: document.getElementById('settingsIcon')
    };
    const ctx = DOM_ELEMENTS.canvas.getContext('2d');
    
    let gameState = 'loading', score = 0, highScore = 0, difficultyMultiplier = 1.0;
    let isMovingLeft = false, isMovingRight = false;
    let currentSettings = { character: 'male', car: 'male_car_1.png' };
    let tempSettings = { ...currentSettings };
    const audioClips = {}, loadedAssets = { images: {} };

    function preloadAssets() {
        const imageKeys = Object.keys(ASSET_LINKS.images);
        const audioKeys = Object.keys(ASSET_LINKS.audio);
        const totalAssets = imageKeys.length + audioKeys.length;
        let assetsLoadedCount = 0;
        if (totalAssets === 0) { init(); return; }
        const assetLoaded = (assetName, status) => {
            if (status === 'error') console.error(`Failed to load: ${assetName}. Please check its link.`);
            assetsLoadedCount++;
            DOM_ELEMENTS.preloader.innerHTML = `<h2>Loading... (${Math.round((assetsLoadedCount / totalAssets) * 100)}%)</h2>`;
            if (assetsLoadedCount === totalAssets) { DOM_ELEMENTS.preloader.classList.add('hidden'); init(); }
        };
        imageKeys.forEach(key => { const img = new Image(); img.crossOrigin = "Anonymous"; img.src = ASSET_LINKS.images[key]; img.onload = () => assetLoaded(key, 'success'); img.onerror = () => assetLoaded(key, 'error'); loadedAssets.images[key] = img; });
        audioKeys.forEach(key => {
            const audio = new Audio(); audio.crossOrigin = "Anonymous"; audio.src = ASSET_LINKS.audio[key];
            const name = key.split('.')[0];
            audio.addEventListener('canplaythrough', () => assetLoaded(key, 'success'), { once: true });
            audio.addEventListener('error', () => assetLoaded(key, 'error'), { once: true });
            if(name === 'carsound') audio.loop = true;
            audioClips[name] = audio;
        });
    }

    // NEW: Smart audio player for character voice-overs
    function playCommentary(event) { const audioKey = `${currentSettings.character}_${event}`; audioClips[audioKey]?.play(); }
    function playAudio(name) { if (audioClips[name]) { audioClips[name].currentTime = 0; audioClips[name].play().catch(e => {}); } }

    function populateHtmlImageSources() {
        const ids = {
            'settingsIcon': 'settings_icon.png', 'maleIconImg': 'male_icon.png', 'femaleIconImg': 'female_icon.png',
            'maleCar1Img': 'male_car_1.png', 'maleCar2Img': 'male_car_2.png', 'maleCar3Img': 'male_car_3.png', 'maleCar4Img': 'male_car_4.png',
            'femaleCar1Img': 'female_car_1.png', 'femaleCar2Img': 'female_car_2.png', 'femaleCar3Img': 'female_car_3.png', 'femaleCar4Img': 'female_car_4.png'
        };
        for(const id in ids) { const el = document.getElementById(id); if(el) el.src = ASSET_LINKS.images[ids[id]]; }
    }

    function init() {
        populateHtmlImageSources(); loadSettingsAndScore(); setDimensions(); setupEventListeners();
        showStartScreen(); requestAnimationFrame(gameLoop);
    }
    
    let D_DIMS = {}; 
    const playerCar = { element: null, x: 0, y: 0 };
    const road = { y1: 0, y2: 0 };
    let gameObjects = { coins: [], obstacles: [], magnets: [] };
    let timers = { coin: 0, obstacle: 0, magnet: 0, magnetActive: 0 };
    let isMagnetActive = false;

    function setDimensions() {
        const { clientWidth: w, clientHeight: h } = DOM_ELEMENTS.gameContainer;
        DOM_ELEMENTS.canvas.width = w; DOM_ELEMENTS.canvas.height = h;
        D_DIMS = { roadL: w * 0.20, roadR: w * 0.80, carW: w * 0.11, carH: w * 0.11 * 2, carSpeed: w * 0.02, baseSpeed: h * 0.006, coinSize: w * 0.08 };
    }

    function showStartScreen() {
        DOM_ELEMENTS.gameOverScreen.classList.add('hidden'); DOM_ELEMENTS.settingsScreen.classList.add('hidden');
        resetGame(); gameState = 'menu'; playerCar.element.classList.add('hidden');
        DOM_ELEMENTS.startScreen.classList.remove('hidden'); DOM_ELEMENTS.settingsIcon.classList.remove('hidden');
        DOM_ELEMENTS.leftButton.classList.add('hidden'); DOM_ELEMENTS.rightButton.classList.add('hidden');
        playAudio('opening');
    }

    function startGame(difficulty) {
        difficultyMultiplier = difficulty;
        playAudio('opening'); audioClips.opening?.pause();
        DOM_ELEMENTS.startScreen.classList.add('hidden'); DOM_ELEMENTS.settingsIcon.classList.add('hidden');
        DOM_ELEMENTS.leftButton.classList.remove('hidden'); DOM_ELEMENTS.rightButton.classList.remove('hidden');
        resetGame(); gameState = 'playing'; playerCar.element.classList.remove('hidden');
        playAudio('carsound'); playCommentary('start');
    }

    function resetGame() {
        DOM_ELEMENTS.gameObjectContainer.innerHTML = '';
        playerCar.element = createDOMElement('img', 'game-object');
        playerCar.element.src = ASSET_LINKS.images[currentSettings.car];
        Object.assign(playerCar.element.style, { width: `${D_DIMS.carW}px`, height: `${D_DIMS.carH}px` });
        playerCar.x = (DOM_ELEMENTS.canvas.width / 2) - (D_DIMS.carW / 2);
        playerCar.y = DOM_ELEMENTS.canvas.height - D_DIMS.carH - 20;
        playerCar.element.style.top = `${playerCar.y}px`;
        gameObjects = { coins: [], obstacles: [], magnets: [] };
        score = 0; road.y1 = 0; road.y2 = -DOM_ELEMENTS.canvas.height; isMagnetActive = false;
    }

    function update() {
        const roadSpeed = D_DIMS.baseSpeed * difficultyMultiplier;
        road.y1 += roadSpeed; road.y2 += roadSpeed;
        if (road.y1 >= DOM_ELEMENTS.canvas.height) road.y1 = road.y2 - DOM_ELEMENTS.canvas.height;
        if (road.y2 >= DOM_ELEMENTS.canvas.height) road.y2 = road.y1 - DOM_ELEMENTS.canvas.height;
        if (gameState !== 'playing') return;
        if (isMovingLeft) playerCar.x -= D_DIMS.carSpeed;
        if (isMovingRight) playerCar.x += D_DIMS.carSpeed;
        playerCar.x = Math.max(D_DIMS.roadL, Math.min(playerCar.x, D_DIMS.roadR - D_DIMS.carW));
        playerCar.element.style.left = `${playerCar.x}px`;
        if (++timers.obstacle > 100 / difficultyMultiplier) { createGameObject('obstacles', `obstacle${Math.floor(Math.random()*4)+1}.png`, D_DIMS.carW, D_DIMS.carH, roadSpeed + Math.random()*2); timers.obstacle = 0; }
        if (++timers.coin > 120 / difficultyMultiplier) { createGameObject('coins', 'coin.gif', D_DIMS.coinSize, D_DIMS.coinSize, roadSpeed); timers.coin = 0; }
        if (++timers.magnet > 800 / difficultyMultiplier) { createGameObject('magnets', 'magnet.png', D_DIMS.coinSize, D_DIMS.coinSize, roadSpeed); timers.magnet = 0; }
        if (isMagnetActive && ++timers.magnetActive > 300) { isMagnetActive = false; timers.magnetActive = 0; }
        updateAndCheck(gameObjects.magnets, () => { isMagnetActive = true; timers.magnetActive = 0; playCommentary('magnet'); });
        updateAndCheck(gameObjects.obstacles, () => { audioClips.carsound?.pause(); playAudio('carhit'); playCommentary('gameover'); gameState = 'gameOver'; showGameOver(); });
        updateAndCheck(gameObjects.coins, () => { score += 5; playAudio('collect'); playCommentary('coin'); });
    }

    function draw() {
        ctx.clearRect(0, 0, DOM_ELEMENTS.canvas.width, DOM_ELEMENTS.canvas.height);
        const roadImg = loadedAssets.images['road.jpg'];
        if(roadImg?.complete) {
            ctx.drawImage(roadImg, 0, road.y1, DOM_ELEMENTS.canvas.width, DOM_ELEMENTS.canvas.height);
            ctx.drawImage(roadImg, 0, road.y2, DOM_ELEMENTS.canvas.width, DOM_ELEMENTS.canvas.height);
        }
        if (gameState === 'playing') {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.6)'; ctx.fillRect(10, 10, 220, 50);
            ctx.fillStyle = 'white'; ctx.font = 'bold 24px Segoe UI'; ctx.fillText('Score: ' + score, 20, 42);
        }
    }
    function gameLoop() { update(); draw(); requestAnimationFrame(gameLoop); }
    
    function createDOMElement(tag, className) { const el = document.createElement(tag); el.className = className; DOM_ELEMENTS.gameObjectContainer.appendChild(el); return el; }
    function createGameObject(type, key, w, h, speed) { const obj = { element: createDOMElement('img', `game-object ${type}`), x: 0, y: -h, width: w, height: h, speed }; obj.element.src = ASSET_LINKS.images[key]; obj.x = Math.random() * (D_DIMS.roadR - D_DIMS.roadL - w) + D_DIMS.roadL; Object.assign(obj.element.style, { left: `${obj.x}px`, top: `${obj.y}px`, width: `${w}px`, height: `${h}px` }); gameObjects[type].push(obj); }
    function checkCollision(obj1, obj2) { const r1 = obj1.element.getBoundingClientRect(); const r2 = obj2.element.getBoundingClientRect(); return !(r1.right < r2.left || r1.left > r2.right || r1.bottom < r2.top || r1.top > r2.bottom); }
    function updateAndCheck(arr, onCollision) {
        for (let i = arr.length - 1; i >= 0; i--) {
            const obj = arr[i];
            if (isMagnetActive && obj.element.className.includes('coins')) {
                const dx = (playerCar.x + D_DIMS.carW / 2) - (obj.x + obj.width / 2), dy = (playerCar.y + D_DIMS.carH / 2) - (obj.y + obj.height / 2);
                const dist = Math.sqrt(dx*dx + dy*dy);
                if (dist < DOM_ELEMENTS.canvas.width / 2.5) { obj.x += dx / dist * 6; obj.y += dy / dist * 6; obj.element.style.left = `${obj.x}px`; }
            }
            obj.y += obj.speed; obj.element.style.top = `${obj.y}px`;
            if (checkCollision(playerCar, obj)) { onCollision(obj); DOM_ELEMENTS.gameObjectContainer.removeChild(obj.element); arr.splice(i, 1); } 
            else if (obj.y > DOM_ELEMENTS.canvas.height) { DOM_ELEMENTS.gameObjectContainer.removeChild(obj.element); arr.splice(i, 1); }
        }
    }
    function showGameOver() {
        if (score > highScore) { highScore = score; localStorage.setItem('carGameHighScore', highScore); document.getElementById('highScoreDisplay').innerText = `High Score: ${highScore}`; }
        document.getElementById('finalScore').innerText = `Score: ${score}`; document.getElementById('gameOverHighScore').innerText = `High Score: ${highScore}`;
        DOM_ELEMENTS.leftButton.classList.add('hidden'); DOM_ELEMENTS.rightButton.classList.add('hidden');
        DOM_ELEMENTS.gameOverScreen.classList.remove('hidden');
    }
    function loadSettingsAndScore() {
        const saved = localStorage.getItem('carGameSettings'); if (saved) currentSettings = JSON.parse(saved); tempSettings = { ...currentSettings };
        highScore = parseInt(localStorage.getItem('carGameHighScore') || '0'); document.getElementById('highScoreDisplay').innerText = `High Score: ${highScore}`;
    }
    function setupEventListeners() {
        window.addEventListener('resize', setDimensions);
        document.getElementById('easyButton').addEventListener('click', () => startGame(1.0));
        document.getElementById('mediumButton').addEventListener('click', () => startGame(1.15));
        document.getElementById('hardButton').addEventListener('click', () => startGame(1.3));
        document.getElementById('playAgainBtn').addEventListener('click', showStartScreen);
        DOM_ELEMENTS.settingsIcon.addEventListener('click', () => { tempSettings = { ...currentSettings }; updateSettingsUI(); DOM_ELEMENTS.settingsScreen.classList.add('active'); DOM_ELEMENTS.settingsScreen.classList.remove('hidden'); });
        document.getElementById('saveBtn').addEventListener('click', () => { currentSettings = { ...tempSettings }; localStorage.setItem('carGameSettings', JSON.stringify(currentSettings)); DOM_ELEMENTS.settingsScreen.classList.remove('active'); DOM_ELEMENTS.settingsScreen.classList.add('hidden'); playCommentary('select'); });
        document.querySelectorAll('.char-btn').forEach(b => b.addEventListener('click', () => { tempSettings.character = b.dataset.char; updateSettingsUI(); }));
        document.querySelectorAll('.car-btn').forEach(b => b.addEventListener('click', () => { tempSettings.car = b.dataset.car; updateSettingsUI(); }));
        const touchHandler = (e, isDown) => { e.preventDefault(); if (e.currentTarget === DOM_ELEMENTS.leftButton) isMovingLeft = isDown; else isMovingRight = isDown; };
        ['mousedown', 'touchstart'].forEach(evt => { DOM_ELEMENTS.leftButton.addEventListener(evt, e => touchHandler(e, true)); DOM_ELEMENTS.rightButton.addEventListener(evt, e => touchHandler(e, true)); });
        ['mouseup', 'mouseleave', 'touchend'].forEach(evt => { DOM_ELEMENTS.leftButton.addEventListener(evt, e => touchHandler(e, false)); DOM_ELEMENTS.rightButton.addEventListener(evt, e => touchHandler(e, false)); });
    }
    function updateSettingsUI() {
        document.querySelectorAll('.char-btn').forEach(b => b.classList.toggle('selected', b.dataset.char === tempSettings.character));
        document.getElementById('maleCarSelector').classList.toggle('hidden', tempSettings.character !== 'male');
        document.getElementById('femaleCarSelector').classList.toggle('hidden', tempSettings.character !== 'female');
        document.querySelectorAll('.car-btn').forEach(b => b.classList.toggle('selected', b.dataset.car === tempSettings.car));
    }
    
    // Start Game
    preloadAssets();

    </script>
</body>
